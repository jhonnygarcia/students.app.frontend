<app-menu></app-menu>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Filtros</h5>
    <div class="row">
      <label class="control-label col-md-2">Profesor</label>
      <div class="col-md-3">
        <select class="form-control" [(ngModel)]="selectedTeacher">
          <option *ngFor="let c of teachers$ | async" [ngValue]="c">{{ c.name + ' ' + c.lastName }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" (click)="load(true)">Cargar</button>
      </div>
    </div>
  </div>
</div>
<br />
<div class="card" *ngIf="result$ | async as details">
  <div class="card-body">
    <h5 class="card-title">{{ details.TeacherName }}</h5>
    <div class="row">
      <div class="col-12">
        <p>Asignaturas:</p>
        <ul>
          <li *ngFor="let subject of details.Subjects">
            {{ subject.SubjectName }}
            <ul>
              <li *ngFor="let semester of subject.Semesters">
                {{ semester.Semester }}
                <ul>
                  <li *ngFor="let student of semester.Students">
                    Nota: {{ student.Score }} - {{ student.Name + ' ' + student.LastName }}
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
